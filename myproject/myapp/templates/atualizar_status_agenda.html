<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atualizar Agenda</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-image: url('/static/imagem/academialogin.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: left;
                background-attachment: fixed;
                opacity: 10; /* Defina a opacidade desejada */
            }
            .adog {
        margin: 10px;
        padding: 10px;;
        align-items: center;
        color: rgb(26, 155, 54);
        text-transform:none;
      }
    
      button {
      padding: 10px;
      align-self: center;
      width: 115px;
      border-radius: 30px;
      background-image: linear-gradient(#8bd64a, #2038113c);
      border: solid 1px #045f57;
      border-right-width: 4px;
      border-bottom-width: 4px;
      font-size: 16px;
      color: white;
      text-transform: uppercase;
      font-weight: 700;
    }
      
            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: rgb(0, 153, 51);
            }

            h2 {
                text-align: center;
                margin-bottom: 15px;
                color: rgb(0, 7, 3);
            }
    
            table {
                width: 80%;
                margin: 0 auto;
                border-collapse: collapse;
                background-color: #fff;
                border-radius: 8px;
                overflow: hidden;
            }
    
            th, td {
                padding: 15px;
                text-align: left;
                border-bottom: 1px solid #48ce20;
            }
    
            th {
                background-color: rgb(0, 153, 51);
                color: rgb(27, 214, 37);
            }
    
            tr:hover {
                background-color: #f1f1f1;
            }
    
            .update-link {
                color: rgb(0, 153, 51);
                text-decoration: none;
                font-weight: bold;
            }
    
            .update-link:hover {
                text-decoration: underline;
            }
    
            .navbar {
                background-color: rgb(0, 153, 51) !important;
            }
        </style>
    </head>
    <body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Academia ao Ar Livre!</span>
        </div>
    </nav>
<body>
    <center>
    <h1>Atualizar Status Agenda</h1>
    <h2>{% url 'update_status' agenda.pk%}</h2>
    <br>
    <form action="{% url 'update_status' agenda.pk %}" method="post">
        {% csrf_token %}
        <label for="id_status">Status:</label>
        <select id="id_status" name="status" required>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>
        <br>
        <br>
        <button type="submit">Alterar</button>
    </form>
</center>
<br>
<br>
<center>
    <a href="{% url 'update_agenda_all' %}" ><button type="submit" >Voltar</button></a>
    <br>
    <br>
    
        <a href="{% url 'dados_sair' %}" class="adog">Clique para Sair </a>
        <a href="{% url 'sobre' %}" class="adog"> Sobre o projeto. </a>
      </center>
</body>
</html>
