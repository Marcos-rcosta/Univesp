<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/imagem/academialogin.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: left;
            background-attachment: fixed;
            opacity: 10; /* Defina a opacidade desejada */
        }
        .adog {
    margin: 10px;
    padding: 10px;;
    align-items: center;
    color: rgb(26, 155, 54);
    text-transform:none;
  }

  button {
  padding: 10px;
  align-self: center;
  width: 115px;
  border-radius: 30px;
  background-image: linear-gradient(#8bd64a, #2038113c);
  border: solid 1px #045f57;
  border-right-width: 4px;
  border-bottom-width: 4px;
  font-size: 16px;
  color: white;
  text-transform: uppercase;
  font-weight: 700;
}
  
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: rgb(0, 153, 51);
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #48ce20;
        }

        th {
            background-color: rgb(0, 153, 51);
            color: rgb(27, 214, 37);
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .update-link {
            color: rgb(0, 153, 51);
            text-decoration: none;
            font-weight: bold;
        }

        .update-link:hover {
            text-decoration: underline;
        }

        .navbar {
            background-color: rgb(0, 153, 51) !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Academia ao Ar Livre!</span>
    </div>
</nav>

<h1>Atualizar Agenda</h1>

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Professor</th>
                <th>Local</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Status</th>
                <th>Alterar Status</th>
            </tr>
        </thead>
        <tbody>
        {% for agenda in agendas %}
            <tr>
                <td>{{ agenda.pk }}</td>
                <td>{{ agenda.professor }}</td>
                <td>{{ agenda.local }}</td>
                <td>{{ agenda.data }}</td>
                <td>{{ agenda.hora }}</td>
                <td>{{ agenda.status }}</td>
                <td><a href="{% url 'update_status' pk=agenda.pk %}" class="update-link">Atualizar Status</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<center>
<a href="{% url 'insert_update_agenda' %}" ><button type="submit" >Voltar</button></a>
<br>
<br>

    <a href="{% url 'dados_sair' %}" class="adog">Clique para Sair </a>
    <a href="{% url 'sobre' %}" class="adog"> Sobre o projeto. </a>
  </center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
